<h2>Lista de productos</h2>
<div class="mt-3 mb-3">
    <a [routerLink]="['/products/create']" class="btn btn-info">Crear producto</a>
    <button class="btn btn-primary ml-3" (click)="onSort('name')">Ordernar por nombre</button>
</div>
<table class="table table-bordered">
    <thead>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Detalle</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let prod of allProducts; let i = index;">
            <th scope="row">{{ prod.id }}</th>
            <td>{{ prod.name }}</td>
            <td>{{ prod.detail | shortText : 20 }}</td>
            <td>{{ prod.price | currency : 'S/ ' }}</td>
            <td>{{ prod.stock }}</td>
            <td>
                <a [routerLink]="['/products', prod.id]" class="btn btn-sm btn-primary">Editar</a>
                <button class="btn btn-sm btn-danger" (click)="onRemove(prod.id)" type="button">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
